<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>

    <div class="contaier">
        <div class="row">
            <div class="col-12 display-4 text-center font-weight-bold ">Hangman Game</div>
            <div class="col-12 hangMan-image">
                <img src="0.jpg" alt="Hangman Image" id="hangmanImage">
            </div>
            <div id="blankword" class="col-sm-12 col-md-4 blankword"></div>
            <div id="numberOfChances" class="col-sm-12 col-md-4 divChances"> </div>
            <div id="keyboard" class="col-sm-12 offset-md-4 col-md-8 keyboard"></div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-success reset-button" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="public/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
